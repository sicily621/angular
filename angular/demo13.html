<!DOCTYPE html>
<html ng-app="MyApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div ng-controller="myDirective">
        <my-customer>嵌入</my-customer>
</div>
<script src="js/angular-1.3.0.js"></script>
<script>
    angular.module('MyApp',[]).controller('myDirective',function($scope){
        $scope.customer={
            name:'berky',
            address:'www.baidu.com'
        }
    }).directive('myCustomer',function(){
        return{
            template:'<p>Name:{{customer.name}} <span ng-transclude></span>Address:{{customer.address}}</p>',
            restrict:'E',
            replace: true,
            transclude: true
        }
    })
</script>
</body>
</html>
