<!DOCTYPE html>
<html ng-app="MyApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div ng-controller="change">
    <ul ng-repeat="p in person">
        <li>id:{{p.id}}</li>
        <li>name:{{p.name}}</li>
        <li><input type="text" name="name" value="{{p.name}}" ng-model="p.name"/><button ng-click="changeName(p.name)">更改</button></li>
    </ul>
</div>
<script src="js/angular-1.3.0.js"></script>
<script>
    angular.module('MyApp',[]).controller('change',function($scope){
        $scope.person=[
            {
                'id':1,
                "name":"breky"
            },{
                'id':2,
                'name':"sicily"
            }
        ];
        $scope.changeName=function(argument){
            console.log(argument)
        }
    })
</script>
</body>
</html>
