<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<custom-directive></custom-directive>
<script src="js/angular-1.3.0.js"></script>
<script>
    angular.module('myApp',[]).directive('customDirective',customDirective).directive('childDirective',childDirective);
    function customDirective(){
        var directive={
            restrict:"AE",
            template:"<child-directive></child-directive>",
            controller:function($scope){
                $scope.test="hahahaha"
            }
        };
        return directive;
    }
    function childDirective(){
        var directive={
            restrict:"AE",
            template:'<h1>0817sicily</h1>',
            replace:true,
            link:function(scope,ele,attr){
                ele.replaceWith(angular.element('<span>'+ele.text()+'1111</span>'));
            }
        };
        return directive;
    }
</script>
</body>
</html>
