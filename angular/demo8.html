<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div ng-app="watch">
    <input type="text" ng-model="name"/>
    <p>{{count.a}}</p>
</div>
<script src="js/angular-1.3.0.js"></script>
<script>
    angular.module('watch',[]).run(['$rootScope',function($rootScope){
        $rootScope.count=0;
        $rootScope.item=[];
        $rootScope.name='sicily';
        $rootScope.$watch('name',function(){
            $rootScope.count++;
        })
    }])
</script>
</body>
</html>
