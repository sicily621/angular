<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div ng-controller="myController">
    指令配置scope:true<br/>
    父作用域:<input type="text" ng-model="content"/><br/>
    子作用域:<my-directive></my-directive>
</div>
<div ng-controller="myController2">
    指令配置scope:false<br/>
    父作用域:<input type="text" ng-model="content"/><br/>
    子作用域:<my-directive2></my-directive2>
</div>
<div ng-controller="myController2">
    指令配置scope:{}<br/>
    父作用域:<input type="text" ng-model="content"/><br/>
    子作用域:<my-directive3></my-directive3>
</div>
<script src="js/angular-1.3.0.js"></script>
<script>
    var module=angular.module('myApp',[]);
    module.controller('myController',function($scope){
        $scope.content="自定义指令";
    });
    module.controller('myController2',function($scope){
        $scope.content="自定义指令2";
    });
    module.controller('myController3',function($scope){
        $scope.content="自定义指令3";
    });
    module.directive('myDirective',function(){
        return{
            restrict:'EA',
            scope:true,
            template:"<input type='text' ng-model='content'/>"
        }
    });
    module.directive('myDirective2',function(){
        return{
            restrict:'EA',
            scope:false,
            template:"<input type='text' ng-model='content'/>"
        }
    });
    module.directive('myDirective3',function(){
        return{
            restrict:'EA',
            scope:{},
            template:"<input type='text' ng-model='content'/>"
        }
    })
</script>
</body>
</html>
