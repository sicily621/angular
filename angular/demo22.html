<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <div my-directive my-url=http://google.com" my-link-text="Click me to go to Google"></div>
    <button ng-disabled="false">点击</button>
    <input type="checkbox" ng-checked="false"/>
    <select>
        <option>1</option>
        <option ng-selected="true">2</option>
    </select>
</div>
<script src="js/angular-1.3.0.js"></script>
<script>
    angular.module('myApp',[]).directive('myDirective',function(){
        return {
            restrict:"AE",
            replace:true,
            scope:{
                myUrl:'@',//绑定策略
                myLinkText:"@"//绑定策略
            },
            template:'<a href="{{myUrl}}">{{myLinkText}}</a>'
        }
    })
</script>
</body>
</html>
