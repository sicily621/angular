<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script src="js/angular-1.3.0.js"></script>
<script>
    angular.module('app',[]).controller('Controller',function($scope,myFactory){
        $scope.artist=myFactory.getArtist();
    }).factory('myFactory',function(){
        var _artist="";
        var server={};
        server.getArtist=function(){
            return _artist;
        };
        return server;
    })
</script>
</body>
</html>
