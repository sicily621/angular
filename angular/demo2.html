<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div ng-controller="MyController">
    <p>{{clock.now}}</p>
</div>
<script src="js/angular-1.3.0.js"></script>
<script>
    function MyController($scope,$timeout){
        var updateClock=function(){
            $scope.clock={
                now:new Date()
            };
            $timeout(function(){
                updateClock();
            },1000)
        };
        updateClock();
    }
</script>
</body>
</html>
