<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div ng-controller="Controller">
    <p>{{users.sex}}</p>
</div>
<script src="js/angular-1.3.0.js"></script>
<script>
    var myApp=angular.module("myApp",[]);
    myApp.factory("userService",function($http){
        var current_user;
        return{
            getCurrentUser:function(){
                return current_user;
            },
            setCurrentUser:function(user){
                current_user=user;
                return current_user;
            }
        }
    });
    myApp.controller('Controller',function($scope,userService){
        $scope.newUser={
            "name":"sicily",
            "sex":"female"
        };
        $scope.users=userService.setCurrentUser($scope.newUser)
    })
</script>
</body>
</html>
