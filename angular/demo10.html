<!DOCTYPE html>
<html ng-app="MyApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div ng-controller="Repeat">
    <ul ng-repeat="item in items">
        <li>{{item}}</li>
    </ul>
</div>

<script src="js/angular-1.3.0.js"></script>
<script>
    angular.module('MyApp',[]).controller('Repeat',function($scope){
        $scope.items=['a','b','c'];
    })
</script>
</body>
</html>
